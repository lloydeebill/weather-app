<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="upper-content">
        <div class="weather-info">
          <h3 class="today-forecast">Today's Forecast</h3>
          <div class="weather-condition">
            <h2 class="weather-title"></h2>
            <img class="weather-icon" />
          </div>
          <h3 class="weather-location"></h3>
          <div class="weather-details">
            <h1 class="weather-temp"></h1>
            <div>
              <p class="feels-like"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
          </div>
        </div>

        <div class="search-info">
          <input class="search-input" placeholder="Search Location" />
          <button class="search-button" type="button"></button>
          <div class="convert-buttons">
            <button class="fahr-button">°F</button>
            <button class="cels-button">°C</button>
          </div>
        </div>
      </div>
      <div class="lower-content">
        <div class="weather-week-info"></div>
      </div>
    </main>
  </body>
</html>
